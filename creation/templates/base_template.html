<!DOCTYPE html>
<html>
{% load staticfiles %}
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="{% static 'js/tinymce/tinymce.min.js' %}" ></script>
    <script type = "text/javascript">
        tinymce.init({
            selector: "textarea"
        });
    </script>
</head>
<body>

<p>All thecoolthings.
    <a href="{% url "stories" %}">View stories</a>
    <span style="float:right;">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">{{ user.username }}</a>
            {% if user.is_staff %}
                <a href="{% url 'admin:index' %}">Admin</a> {# you can also use relativeurl href = "/admin #}
            {% endif %}
            <a href="{% url 'user_logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </span>

</p>
{% block content %}{% endblock content %}

</body>
</html>
